<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-TRACK: Transit Tracker</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Roboto', Arial, sans-serif; background-color: #98FB98; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
.container { width: 100%; max-width: 400px; padding: 24px; text-align: center; }
.logo { width: 120px; height: 120px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.logo i { font-size: 64px; color: #4CAF50; }
h1 { font-size: 28px; font-weight: bold; color: rgba(0,0,0,0.87); margin-bottom: 12px; }
p { font-size: 16px; color: rgba(0,0,0,0.54); margin-bottom: 32px; }
.btn { width: 220px; padding: 16px; border: none; border-radius: 30px; font-size: 18px; font-weight: 500; cursor: pointer; margin: 8px auto; display: block; text-decoration: none; text-align: center; transition: all 0.2s; }
.btn-primary { background: #4CAF50; color: white; }
.btn-primary:hover { background: #45a049; transform: translateY(-1px); }
.btn-outline { background: transparent; color: #4CAF50; border: 2px solid #4CAF50; }
.btn-outline:hover { background: rgba(76,175,80,0.1); }
</style>
</head>
<body>
<div class="container">
<div class="logo"><i class="material-icons">directions_bus</i></div>
<h1>AI-TRACK: Transit Tracker</h1>
<p>Welcome! Track and manage your transit with ease.</p>
<button class="btn btn-primary" onclick="alert('Login - Flutter App Style!')">Log In</button>
<button class="btn btn-outline" onclick="alert('Sign Up - Flutter App Style!')">Sign Up</button>
<button class="btn btn-outline" onclick="alert('About - Flutter App Style!')">About Us</button>
<a href="https://github.com/JasCons/AI-Track" class="btn btn-outline">GitHub</a>
</div>
</body>
</html>

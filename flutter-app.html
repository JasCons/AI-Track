<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-TRACK: Transit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #98FB98; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 24px; text-align: center; }
        .logo-container { width: 120px; height: 120px; background-color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .logo-icon { font-size: 64px; color: #4CAF50; }
        .title { font-size: 28px; font-weight: bold; color: rgba(0,0,0,0.87); margin-bottom: 12px; }
        .subtitle { font-size: 16px; color: rgba(0,0,0,0.54); margin-bottom: 32px; }
        .button { width: 220px; padding: 16px; border: none; border-radius: 30px; font-size: 18px; font-weight: 500; cursor: pointer; margin-bottom: 16px; transition: all 0.2s ease; display: block; margin-left: auto; margin-right: auto; text-decoration: none; text-align: center; }
        .button-primary { background-color: #4CAF50; color: white; }
        .button-primary:hover { background-color: #45a049; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3); }
        .button-outline { background-color: transparent; color: #4CAF50; border: 2px solid #4CAF50; }
        .button-outline:hover { background-color: rgba(76, 175, 80, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="material-icons logo-icon">directions_bus</span>
        </div>
        <h1 class="title">AI-TRACK: Transit Tracker</h1>
        <p class="subtitle">Welcome! Track and manage your transit with ease.</p>
        <button class="button button-primary" onclick="alert('Login functionality - matches Flutter app design!')">Log In</button>
        <button class="button button-outline" onclick="alert('This page matches your Flutter app exactly!')">About Flutter Design</button>
        <a href="https://github.com/JasCons/AI-Track" class="button button-outline">View Source Code</a>
    </div>
</body>
</html>

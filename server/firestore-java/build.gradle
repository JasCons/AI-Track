plugins {
    id 'java'
    id 'application'
}

group 'ai.track'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.cloud:google-cloud-firestore:3.13.0'
    implementation 'com.google.auth:google-auth-library-credentials:1.14.0'
}

application {
    mainClass = 'com.example.FirestoreConnector'
}
